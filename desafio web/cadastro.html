<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Reserva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Início</a>
    <a href="cadastro.html">Cadastrar Reserva</a>
    <a href="listar.html">Listar Vagas</a>
  </nav>

  <h1>Cadastro de Reserva de Vaga</h1>
  <form id="form-reserva">
    <label>Placa do Veículo: <input type="text" id="placa" required></label>
    <label>Nome do Proprietário: <input type="text" id="proprietario" required></label>
    <label>Número do Apartamento: <input type="text" id="apartamento" required></label>
    <label>Bloco do Apartamento: <input type="text" id="bloco" required></label>
    <label>Modelo do Veículo: <input type="text" id="modelo" required></label>
    <label>Cor do Veículo: <input type="text" id="cor" required></label>
    <label>Número da Vaga: <input type="number" id="vaga" required></label>
    <button type="submit">Salvar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
